<nb-card>
    <nb-card-body>
      <input [(ngModel)]="value"><br>
      실시간 value 값: {{ value }}
  
      <br><br>
  
      <select [(ngModel)]="selectVal">
        <option *ngFor="let item of ['one','two','three','four']">
          {{ item }}
        </option>
      </select><br>
      실시간 selectVal 값: {{ selectVal }}
  
      <br><br>
  
      <input type="checkbox" [(ngModel)]="checkVal"> 체크밸류<br>
      실시간 checkVal 값: {{ checkVal }}
    </nb-card-body>
  </nb-card>
